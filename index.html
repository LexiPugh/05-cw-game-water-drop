<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <img src="img/cw_logo.png" alt="Charity: Water Logo" class="cw-logo">
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score-display">0</span></div>
            <div class="timer">Time Left: <span id="timer-display">30</span>s</div>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
            </select>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn" disabled>Reset Game</button>
        </div>
        
        <div id="game-container">
            <div id="message-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
